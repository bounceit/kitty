version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  # Widgets est
  bot_toast: ^4.0.1
  cached_network_image: ^3.2.0
  flutter_spinkit: ^5.1.0
  flutter_svg: ^1.0.3
  pull_to_refresh: ^2.0.0

  # Services
  dio: ^4.0.4
  easy_localization: ^3.0.0
  flutter_bloc: ^8.0.1
  hive_flutter: ^1.1.0
  jwt_decoder: ^2.0.1
  path_provider: ^2.0.9
  pretty_dio_logger: ^1.2.0-beta-1
  google_fonts: ^3.0.1
  sqflite: ^2.0.0+3
  path: ^1.8.0
  provider: ^6.0.3
  bloc: ^8.1.0
  equatable: ^2.0.5
  sliding_up_panel: ^2.0.0+1
  month_year_picker: ^0.2.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter

  #!Обрати внимание на analysis_options.yaml. Там находятся правила, которые позволяют делать один стандарт для всех разработчиков.
  flutter_lints: ^2.0.1

flutter:

  uses-material-design: true

  #Подключение иконок, фотографий, переводов и т.д.
  assets:
    - assets/images/
    - assets/icons/


  #Шрифты под разный тип жирности (Можно увидеть в resources > AppFonts)
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          
      


